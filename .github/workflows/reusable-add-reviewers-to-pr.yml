name: Add reviewers to PRs

on:
  pull_request_target:
    branches: ['master', 'next']
    types: ['labeled']
  workflow_call:
    inputs:
      team-slug:
        description: 'The slug of the team from which reviewers get collected'
        required: true
        type: string
      label-name:
        description: 'The name of the label that triggers the action'
        required: true
        type: string
    secrets:
      token:
        description: 'The github token to use for the API calls. You can use the GITHUB_TOKEN secret'
        required: true

permissions: {}

jobs:
  get-members-with-js:
    if: ${{ github.event.label.name == inputs.label-name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        env:
          SLUG: ${{ inputs.team-slug }}
          LABEL: ${{ inputs.label-name }}
        with:
          script: |
            const { SLUG, LABEL } = process.env
            
            const result = await github.request('GET /orgs/{org}/teams/{team_slug}/members', {
              org: context.repo.owner,
              team_slug: SLUG,
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            })
            console.log(result.data)

  add-reviewers-to-pr:
    # Tests that label is added on the PR
    if: ${{ github.event.label.name == inputs.label-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'Get Members'
        id: get-members
        run: |
          echo "data=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/${{ github.repository_owner }}/teams/${{ inputs.team-slug }}/members \
          )" >> $GITHUB_OUTPUT

      # assign reviewers
      - name: 'Assign reviewers from members'
        id: assign-reviewers
        run: |
          echo "${{ join(steps.get-members.outputs.data.*.login) }}"
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            -d '{"reviewers":[${{ join(steps.get-members.outputs.data.*.login) }}]}' \
